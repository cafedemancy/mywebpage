<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>CafeDeMancy</title>
    <LINK rel="stylesheet" type="text/css" href="Sample.css">
    <!-- drawer -->
    <link rel="stylesheet" href="js/drawer.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/drawer.min.js"></script>
    <!-- slide show -->
</head>

<body class="drawer drawer--left">
    <div class="drawer-nav" role="navigation">
        <div class="drawer-menu">
            <div class="menu-title">画像予定</div>
            <div class="between">Menu</div>
            <nav class="menu-nav">
                <ul>
                    <li><a>Home</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                    <li><a>4</a></li>
                </ul>
            </nav>
            <div class="nav-social"></div>
        </div>
    </div>
    <div class="body">
        <header>
            <div class="in-header">
                <div class="header-string">
                        <div class="in-header-left">
                            <button type="button" class="drawer-toggle drawer-hamburger">
                                <div class="in-button">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </button>
                        </div>
                    <div class="in-header-right">CafeDeMancy WebPage</div>
                </div>
            </div>
        </header>
        <nav class="nav-box">
            <ul class="nav">
                <li class=”current”><a>Home</a></li>
                <li><a>News</a></li>
                <li><a>About</a></li>
                <li><a>Access</a></li>
                <li><a>Blog</a></li>
            </ul>
        </nav>
        <div class="slide">
            <div id="slideshow">
                <img src="https://assets.media-platform.com/gizmodo/dist/images/2015/09/150902ngooglenewlogo-w1280.jpg" class="active">
                <img src="https://assets.media-platform.com/lifehacker/dist/images/2019/01/19/20190119-antigoogle01-w960.jpg">

            </div>
        </div>
        <div class="contents">
            <div class="container">
                <div class="title">
                    <div class="in-title">
                        T i t l e
                    </div>
                </div>
                <div class="in-container">
                    <div class="in-string">
                        このサイトでは、適当につくったものを載せて行く予定です。
                    </div>
                </div>
            </div>
        </div>
        <div class="side-contents">
            <div class="container">
                <div class="title">
                    <div class="in-title">
                        C o n t a c t s
                    </div>
                </div>
                <div class="in-container">
                    <div class="in-string">
                        <div class="social">
                            <a href="#" class="twitter">Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="in-footer">
                <nav class="footer-nav">
                    <ul class="in-nav">
                        <li class=”current”><a>Home</a></li>
                        <li><a>News</a></li>
                        <li><a>About</a></li>
                        <li><a>Access</a></li>
                        <li><a>Blog</a></li>
                    </ul>
                </nav>
                <div class="footer-string">
                    Copyright© 2019 CafeDeMancy
                </div>

            </div>
        </footer>
    </div>
    <script src="js/Sample.js"></script>
</body>
</html>
